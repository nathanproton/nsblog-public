<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post - Nathan Simpson</title>
    <link rel="shortcut icon" href="https://cdn.nasimpson.com/nas-icon-198x198.png" type="image/png">
    <link rel="icon" href="https://cdn.nasimpson.com/nas-icon-198x198.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/photoswipe@5.3.8/dist/photoswipe.css" rel="stylesheet">
    <script src="js/components.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1em;
        }
        .post-meta {
            color: #666;
            margin-bottom: 2em;
        }
        .post-content {
            line-height: 1.6;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.2s;
        }
        .gallery-item img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div id="postTitle"></div>
        <div id="postMeta"></div>
        <div id="postContent"></div>
        <div id="galleryContainer"></div>
    </div>
</body>
</html>
